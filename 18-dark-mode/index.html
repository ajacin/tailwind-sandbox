<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Mode</title>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
    <div
      class="mx-auto container mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl"
    >
      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
        Two methods. either through OS or through the class added to html
      </h3>
    </div>
  </body>
</html>
