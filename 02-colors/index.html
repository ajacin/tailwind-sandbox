<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">black text</p>
    <p class="text-white">White text</p>
    <p class="text-blue-900">text-blue-900</p>
    <p class="text-blue-500">text-blue-500</p>
    <p class="text-blue-300">text-blue-300</p>
    <p class="text-blue-100">text-blue-100</p>
    <!-- Background Colors -->
    <p class="bg-slate-800 text-white">bg-slate-800 text-white</p>
    <p class="bg-yellow-500 text-blue-399">bg-slate-800 text-white</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-500">Hello there</p>
    <!-- Border Colors -->
    <p class="border border-blue-400">Hello there</p>
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-400">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Button</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it :  set to opacity 50 using /)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
    <button class="shadow-lg bg-blue-500 shadow-black/50 p-2 text-white">
      Subscribe
    </button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-yellow-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[#ccc]">Hello Arbitrary Colors Hex</div>
    <div class="bg-[#rgb(255,120,100)]">Hello Arbitrary Colors RGB</div>
    <div class="bg-[steelBlue]">Hello Arbitrary Color Names</div>
  </body>
</html>
